<body onload="document.form1.mail.focus()" style="">
	<div class="vertical-center">
		<div class="container">
			<div class="row justify-content-center align-middle">
	    	<div class="col-12">
	      	<form class="card card-sm" id="form1" name="form1" action="https://survey.fast-insight.com/mcd/id/mcd_voucher_mail.php" method="post">
						<input type="hidden" name="lang" value="en">
						<input type="hidden" name="code" value="01250910109-6312">
						<input type="hidden" name="expire" value="" id="dateNow">

						<div class="card-body row no-gutters align-items-center">
	          	<div class="col-auto">
	            	<i class="fas fa-search h4 text-body"></i>
	            </div>
	            <div class="col">
	            	<input class="form-control form-control-lg form-control-borderless" type="text" name="mail" placeholder="Enter your email">
	            </div>
	            <div class="col-auto">
	            	<button class="btn btn-lg btn-success" onclick="ValidateEmail(document.form1.mail)" type="submit">Sent Voucher!</button>
	            </div>
					  </div>
	        </form>
	      </div>
	    </div>
		</div>
	</div>

		<script>

		// self executing function here
		(function() {
			var validateDate=getValidateDate();
			document.getElementById("dateNow").value=validateDate;
		})();

		function ValidateEmail(inputText){
			var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

			if(inputText.value.match(mailformat)){
				document.form1.mail.focus();

				document.getElementById('form1').submit();
				return true;
			}
			else{
				alert("This is not a valid e-mail address!");
				document.form1.mail.focus();
				return false;
			}
		}

		function getValidateDate(){
			var currentDate = new Date();
			currentDate.setDate(currentDate.getDate()+7);
			return currentDate.toDateString();
		}
	</script>



	<input id="ext-version" type="hidden" value="1.3.5">
</body>
